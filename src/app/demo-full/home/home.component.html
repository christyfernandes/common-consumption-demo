    <div class="page-content" [ngStyle]="!appSharedService.sideBarVisible && {'margin-left' :'43px'}">

                      </div>
                      <div class="databox-cell cell-6  text-align-center bordered-right bordered-platinum">

                      </div>
                    </div>

                  <div class="databox-top no-padding">
                    <img class="box-img" src="assets/imgs/ngpackagr.png" alt="" />

                      <div class="databox-cell cell-6  text-align-center bordered-right bordered-platinum">
